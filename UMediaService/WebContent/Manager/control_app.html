<script type="text/javascript">
	$(document)
			.ready(
					function() {
						if (getCookie("user_id") == null) {
							alert("请先登录！");
							self.location = 'login.html';
						}
						$
								.ajax({
									cache : true,
									type : "POST",
									url : "/UMediaService/manage",
									data : "{'style':'user','method':'get_user_info','user_id':'"
											+ getCookie("user_id") + "'}",
									async : false,
									error : function(request) {
										//alert("Connection error");
									},
									success : function(data, textStatu) {
										var json = eval("(" + data + ")");
										$("#name2").html(
												getValueFromJson(json, "name"));
										$("#icon").attr("src",
												getValueFromJson(json, "url"));
									}
								});
						$
								.ajax({
									cache : true,
									type : "POST",
									url : "/UMediaService/manage",
									data : "{'style':'application','method':'get_app_list','user_id':'"
											+ getCookie("user_id") + "'}",
									async : false,
									error : function(request) {
										//alert("Connection error");
									},
									success : function(data, textStatu) {
										var json = eval("(" + data + ")");
										if (getValueFromJson(json, "state") == "error") {
											alert(getValueFromJson(json, "msg"));
											self.location = 'main.html';
										}
										var inhtml = "";
										$
												.each(
														json,
														function(index, value) {
															if (value.state == "created") {
																inhtml = inhtml
																		+ "<li>"
																		+ "<div class='div-inline'"
										+	"style='margin-left: 40px; margin-top: 40px; width: 150px; height: 140px;'>"
																		+ "<img class='img-rounded' style='width:140px;height:140px;' src='"
																	+ value.url
																	+ "'/>"
																		+ "</div>"
																		+ "<div class='div-inline' style='width: 400px; height: 200px'>"
																		+ "	<div style='margin-left: 30px; margin-top: 70px'>"
																		+ "		<h4 style='margin-left: 30px; color: #869b97;'>"
																		+ value.name
																		+ "</h4>"
																		+ "		<h4 style='margin-left: 30px; color: #869b97;'>"
																		+ value.time
																		+ "</h4>"
																		+ "	</div>"
																		+ "</div>"
																		+ "<div class=\"div-inline\" style=\"width: 300px; height: 200px;\">"
																		+ "	<button"
																		+ "		style=\"background: #2eb398; border-width: 0px; width: 80px; height: 30px; margin-left: 30px; margin-top: 80px\" onclick=\"getInfo('"
																		+ value.name
																		+ "')\">查看</button>"
																		+ "	<button onclick='removeApp("
																		+ value.id
																		+ ")'"
																		+ "		style='background: #fff; border-width: 0px; width: 80px; height: 30px; margin-left: 30px'>删除</button>"
																		+ "</div>"
																		+ "</li>";
															} else {
																inhtml = inhtml
																		+ "<li>"
																		+ "<div class='div-inline'"
								+	"style='margin-left: 40px; margin-top: 40px; width: 150px; height: 140px;'>"
																		+ "<img class='img-rounded' style='width:140px;height:140px;' src='"
															+ value.url
															+ "'/>"
																		+ "</div>"
																		+ "<div class='div-inline' style='width: 400px; height: 200px'>"
																		+ "	<div style='margin-left: 30px; margin-top: 70px'>"
																		+ "		<h4 style='margin-left: 30px; color: #869b97;'>"
																		+ value.name
																		+ "</h4>"
																		+ "		<h4 style='margin-left: 30px; color: #869b97;'>"
																		+ value.time
																		+ "</h4>"
																		+ "	</div>"
																		+ "</div>"
																		+ "<div class='div-inline' style='width: 300px; height: 200px;'>"
																		+ "	<button"
																+ "		style='background: #2eb398; border-width: 0px; width: 80px; height: 30px;"
																+" margin-left: 30px; margin-top: 80px'>正在生成</button>"
																		+ "	<button onclick='removeApp("
																		+ value.id
																		+ ")'"
																		+ "		style='background: #fff; border-width: 0px; width: 80px; height: 30px; margin-left: 30px'>删除</button>"
																		+ "</div>"
																		+ "</li>";
															}
														});
										inhtml = inhtml
												+ "<li>"
												+ "<div class='div-inline' style='width: 300px; height: 60px;' align='center'>"
												+ "<button onclick='createApp()'"
												+ "	style='background: #2eb398; border-width: 0px; width: 200px; height: 30px; margin-left: 30px; margin-top: 80px'>创建一个APP</button>"
												+ "</div>" + "</li>";
										$("#app_list").html(inhtml);
									}
								});
					});
	function createApp() {
		self.location = 'create.html';
	}
	function removeApp(app_id) {
		$.ajax({
			cache : true,
			type : "POST",
			url : "/UMediaService/manage",
			data : "{'style':'application','method':'delete','app_id':'"
					+ app_id + "'}",
			async : false,
			error : function(request) {
				//alert("Connection error");
			},
			success : function(data, textStatu) {
				location.reload(true);
			}
		});
	}
	function getInfo(app_name) {
		window.open("http://www.sdll18.com/" + app_name
				+ "/appManager/upPassage.html");
	}
	function logout() {
		delCookie("user_id");
		self.location = 'login.html';
	}
</script>
