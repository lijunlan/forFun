<script type="text/javascript">
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}
	function deletePhoto(id) {
		$.ajax({
			cache : true,
			type : "POST",
			url : "/SpringShootService/deletephoto",
			data : "{'id':'" + id + "'}",
			async : false,
			error : function(request) {
				alert("Connection error");
			},
			success : function(data, textStatu) {
				location.replace(location.href);
			}
		});
	}
	$(document)
			.ready(
					function() {
						var album = getQueryString("album");
						$
								.ajax({
									cache : true,
									type : "POST",
									url : "/SpringShootService/getphoto",
									data : "{'album':'" + album + "'}",
									async : false,
									error : function(request) {
										alert("Connection error");
									},
									success : function(data, textStatu) {
										var html = "";
										var json = eval("(" + data + ")");
										$
												.each(
														json,
														function(index, value) {
															html = html
																	+ "<li class=\"span4\">"
																	+ "<a href=\"#\" class=\"thumbnail\">"
																	+ "<img alt=\"300*200\" style=\"width: 133px; height: 200px;\""
					+ "	src=\""
					+ value.url
					+ "\">"
																	+ "</a></br>"
																	+ "<button class=\"btn btn-danger\" type=\"button\" onclick=\"deletePhoto("
																	+ value.id
																	+ ")\">删除</button>"
																	+ "</li>";
														});
										$('#photos').html(html);
									}
								});
					});
</script>
