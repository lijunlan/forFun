<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Test Page</title>
</head>
<body>
	<form id="form1" action="/AppFactoryService/AppUpLoadService"
		method="post">
		<div class="form-group">
			<label>lable1</label><input name="lable1" id="lable1" />
		</div>
		<div class="form-group">
			<label>lable2</label><input name="lable2" id="lable2" />
		</div>
	</form>
	<button onclick="createOrder()">createOrder</button>
	<button onclick="changeOrder()">changeOrder</button>
	<button onclick="endOrder()">endOrder</button>
	<button onclick="getOrderList()">getOrderList</button>
	<button onclick="register()">register</button>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
		function getOrderList() {
			$
					.ajax({
						cache : true,
						type : "POST",
						url : "/IvyProService/manage",
						data : "{'style':'order','method':'get_list','page':'1','isEnd':'false'}",
						async : false,
						error : function(request) {
							alert("Connection error");
						},
						success : function(data, textStatu) {
							var dataObj = eval("(" + data + ")");
							$.each(dataObj, function(index, value) {
								alert(index + ":" + value.message);
							});
						}
					});
		}
		function endOrder() {
			$.ajax({
				cache : true,
				type : "POST",
				url : "/IvyProService/manage",
				data : "{'style':'order','method':'order_done','id':'1'}",
				async : false,
				error : function(request) {
					alert("Connection error");
				},
				success : function(data, textStatu) {
					var dataObj = eval("(" + data + ")");
					$.each(dataObj, function(item, value) {
						alert(value);
					});
				}
			});
		}
		function changeOrder() {
			$
					.ajax({
						cache : true,
						type : "POST",
						url : "/IvyProService/manage",
						data : "{'style':'order','method':'change','link':'www.sina.com.cn','id':'1'}",
						async : false,
						error : function(request) {
							alert("Connection error");
						},
						success : function(data, textStatu) {
							var dataObj = eval("(" + data + ")");
							$.each(dataObj, function(item, value) {
								alert(value);
							});
						}
					});
		}
		function createOrder() {
			$
					.ajax({
						cache : true,
						type : "POST",
						url : "/IvyProService/manage",
						data : "{'style':'order','method':'create','link':'www.baidu.com','sum':'123','title':'feww','request':'ewfwefw','userId':'1','category':'TOEFL'}",
						async : false,
						error : function(request) {
							alert("Connection error");
						},
						success : function(data, textStatu) {
							var dataObj = eval("(" + data + ")");
							$.each(dataObj, function(item, value) {
								alert(value);
							});
						}
					});
		}
		function register() {
			$.ajax({
				cache : true,
				type : "POST",
				url : "/IvyProService/manage",
				data : "{'style':'user','method':'register','email':'"
						+ $(lable1).val() + "','password':'" + $(lable2).val()
						+ "'}",
				async : false,
				error : function(request) {
					alert("Connection error");
				},
				success : function(data, textStatu) {
					var dataObj = eval("(" + data + ")");
					$.each(dataObj, function(item, value) {
						alert(value);
					});
				}
			});
		}
	</script>
</body>
</html>
